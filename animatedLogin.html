<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/animatedLogin.css">
    <title>Animated Login Form</title>
</head>

<body>


    <div class="page-wrap">

        <div class="left-panel">
            <div class="illustration">
                <img src="Images/illustration.png" alt="Illustration" class="image" />
            </div>
            <h2>Shopping made easy</h2>
        </div>

        <div class="right-panel">
            <h1>
                <strong>Welcome,</strong>
                Huuman
            </h1>
            <form class="animated-form">
                <h3>Login to your account</h3>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="password" />
                </div>
                <div class="form-group flex-end">
                    <input type="submit" value="LOGIN" class="button" />
                </div>
                <div class="lost-password">
                    <a href="#" class="link">Forgot your password?</a>
                </div>
            </form>
        </div>

    </div>










    <script type="text/javascript" src="js/animatedLogin.js"></script>

</body>

</html>
